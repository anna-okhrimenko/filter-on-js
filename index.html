<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <link rel="stylesheet" href="assets/css/nice-select.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="filter-box">
            <div class="filter-radio">
                <input type="radio" id="genderFilterMale" name="genderFilter" value="male">
                <label for="genderFilterMale">Male</label>
                <input type="radio" id="genderFilterFemale" name="genderFilter" value="female">
                <label for="genderFilterFemale">Female</label>
                <input type="radio" id="all" name="genderFilter" value="all" checked>
                <label for="all">Male&Female</label>
            </div>
            <div class="filter-range">
                <input type="range" id="ageFilter" min="15" max="74" value="74">
                <label for="ageFilter">Age</label>
                <span id="ageFilterValue">74</span>
            </div>
            <div class="sort-select">
                <label for="first-name">Sort neme/age</label>
                <select name="first-name" id="first-name">
                    <option value="id.avers">--</option>
                    <option value="name.avers">А - Я</option>
                    <option value="name.revers">Я - А</option>
                    <option value="age.avers">16 > 76</option>
                    <option value="age.revers">76 > 16</option>
                </select>
            </div>
            <div class="search-box">
                <input type="search" id="search" name="search" placeholder="search">
            </div>

        </div>
        <div class="users">
            <img src="" alt="">

        </div>
    </div>
    <script src="assets/js/jquery-3.6.3.min.js"></script>
    <script src="assets/js/jquery.nice-select.min.js"></script>
    <script src="assets/js/scrypt.js"></script>
</body>
</html>
